<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="heading__primary">Ironhack Merchandising Shop</h1>
      </div>
      <div class="products">
        <div class="product">
          <div class="product__name">
            <span>IronBubble-head</span>
          </div>
          <div class="unit-price">
            <span>$25.00</span>
          </div>
          <div class="unit-input">
            <label for="unit-input">QTY</label>
            <input type="number" name="unit-input" />
          </div>
          <div class="total-price">
            <span>$0.00</span>
          </div>
          <button class="btn btn-delete">Delete</button>
        </div>

        <div class="product">
          <div class="product__name">
            <span>IronShirt</span>
          </div>
          <div class="unit-price">
            <span>$15.00</span>
          </div>
          <div class="unit-input">
            <label for="unit-input">QTY</label>
            <input type="number" name="unit-input" />
          </div>
          <div class="total-price">
            <span>$0.00</span>
          </div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

      <div class="button">
        <button class="btn btn-success" id="calc-prices-button">Calculate prices</button>
      </div>
    </div>
  </body>
</html>
